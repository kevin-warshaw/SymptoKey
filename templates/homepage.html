<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SymptoKey is here to help!</title>
</head>
<body>
Welcome to SymptoKey -- if at any time you are unable to continue the form, or begin to feel much worse, call 911 immediately.
<br>
<br>
<form>
  Age:<br>
  <input type="text" name="How old are you?"><br>
  Biological Sex:<br>
  <input type="radio" name="gender" value="male"> Male<br> <input type="radio" name="gender" value="female"> Female<br>
</form>

<form>
    Are you having any difficulty breathing?:<br>
    <input type="radio" name="breathing" value="Yes"> Yes<br> <input type="radio" name="breathing" value="No"> No<br>
</form>

<form>
    Are you visibly bleeding?:<br>
    <input type="radio" name="bleeding" value="Yes"> Yes<br> <input type="radio" name="bleeding" value="No"> No<br>
</form>


</body>
</html>
