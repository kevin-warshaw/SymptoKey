<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset method="post" id="whatsWrong">
    <legend>What's wrong?</legend>

    <div>
        <input type="checkbox" id="dizzy" name="feature" value="I'm feeling dizzy" />
        <label for="I'm feeling dizzy">I'm feeling dizzy</label>
    </div>

    <div>

        <input type="checkbox" id="pain" name="feature"
               value="I'm in pain" />
        <label for="I'm in pain">I'm in pain</label>
    </div>

    <div>
        <input type="checkbox" id="hurtAccident" name="feature"
               value="I hurt myself on accident" />
        <label for="I hurt myself on accident">I hurt myself on accident</label>
    </div>

    <div>
        <input type="checkbox" id="hurtIntentional" name="feature"
               value="I hurt myself on purpose" />
        <label for="I hurt myself on purpose">I hurt myself on purpose</label>
    </div>

    <div>
        <input type="checkbox" id="other" name="feature"
               value="Something Else" />
        <label for="Something Else">Something Else</label>
    </div>

</fieldset>

<button type="submit" form="whatswrong" value="Save and Continue">Save and Continue</button>

</body>
</html>
